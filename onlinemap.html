    <script type="text/javascript">
      function dp(id1, id2) {
        var target1 = document.getElementById(id1);
        var target2 = document.getElementById(id2);
        var title = document.getElementById('runawaybtn');
        if (target1.style.display == "none") {
          target1.style.display = "";
          target2.style.display = "none";
          title.style.color = '#5E72E4';
        } else {
          target1.style.display = "none";
          target2.style.display = "";
          title.style.color = '#000099';
        }
      }

      //基本地图加载
      var map = new AMap.Map("containerMap", {
        resizeEnable: true,
        center: [120.164459, 30.25292],//地图中心点
        zoom: 19 //地图显示的缩放级别
      });
      map.IndoorMap().showIndoorMap({
        indoorid: 'B0FFF35KRM',
      });

      /* var map = new AMap.Map('containerMap', {

      }) */
      AMap.plugin(['AMap.IndoorMap'], function () {
        var indoorMap = new AMap.IndoorMap({ alwaysShow: true });
        //设定在没有矢量底图的时候也显示，默认情况下室内图仅在有矢量底图的时候显示
        var map = new AMap.Map('container', {
          resizeEnable: true,
          showIndoorMap: false,//隐藏地图自带的室内地图图层
          layers: [indoorMap]
        });
        indoorMap.showIndoorMap('B000A856LJ');
      });
    </script>
